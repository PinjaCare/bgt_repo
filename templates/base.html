<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet"> <!-- Bootstrap icons -->
    <link href="https://fonts.googleapis.com/css2?family=Spectral:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet"> <!--font style-->
    <link rel="stylesheet" href="{{ url_for('static', filename='custom.css') }}"> <!-- custom.css --->
    {% block head %}{% endblock %}
</head>
<body>
     <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">

        <a class="navbar-brand" href="/">BoardGameTracker</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav ms-auto">

                <li class="nav-item">
                    <a class="nav-link nav-btn {% if request.path == '/' %}active{% endif %}" href="/">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link nav-btn {% if request.path == '/players' %}active{% endif %}" href="/players">Players</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link nav-btn {% if request.path == '/games' %}active{% endif %}" href="/games">Games</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link nav-btn {% if request.path == '/sessions' %}active{% endif %}" href="/sessions">Sessions</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link nav-btn {% if request.path == '/add_session' %}active{% endif %}" href="/add_session">New Session</a>
                </li>

            </ul>
        </div>

    </div>
    </nav>

     <div class="{% block container_class %}page-container{% endblock %}">
    {% block body %}{% endblock %}
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
