{% extends "base.html" %}
{% block head %}
<title>Edit game</title>
{% endblock %}

{% block body %}
<h1>Edit game</h1>

<form method="POST">

    <label for="game_name">Name</label> <!--label for input field with the given id -->
    <input type="text" id="game_name" name="game_name" value="{{ game.name }}" required>

    <label for="genre">Genre</label>
    <select id="genre" name="genre" required>

        <option value="Strategy"
            {% if game.genre == "Strategy" %}selected{% endif %}>
            Strategy
        </option>

        <option value="Cooperative"
            {% if game.genre == "Cooperative" %}selected{% endif %}>
            Cooperative
        </option>

        <option value="Party"
            {% if game.genre == "Party" %}selected{% endif %}>
            Party
        </option>

        <option value="Card Game"
            {% if game.genre == "Card Game" %}selected{% endif %}>
            Card Game
        </option>

        <option value="Family"
            {% if game.genre == "Family" %}selected{% endif %}>
            Family
        </option>

        <option value="Abstract Strategy"
            {% if game.genre == "Abstract Strategy" %}selected{% endif %}>
            Abstract Strategy
        </option>

        <option value="Thematic / Adventure"
            {% if game.genre == "Thematic / Adventure" %}selected{% endif %}>
            Thematic / Adventure
        </option>

        <option value="Social Deduction / Bluffing"
            {% if game.genre == "Social Deduction / Bluffing" %}selected{% endif %}>
            Social Deduction / Bluffing
        </option>

        <option value="Deck-building"
            {% if game.genre == "Deck-building" %}selected{% endif %}>
            Deck-building
        </option>

        <option value="Trivia"
            {% if game.genre == "Trivia" %}selected{% endif %}>
            Trivia
        </option>

        <option value="Educational"
            {% if game.genre == "Educational" %}selected{% endif %}>
            Educational
        </option>

        <option value="War/Conflict"
            {% if game.genre == "War/Conflict" %}selected{% endif %}>
            War/Conflict
        </option>

    </select>

    <label for="rating">Rating (BGG)</label>
    <input type="number" min="0" id="rating" name="rating" value="{{ game.rating }}" required>

    <label for="min_players">Minimum of players</label>
    <input type="number" min="0" id="min_players" name="min_players" value="{{ game.min_players }}" required>

    <label for="max_players">Maximum of players</label>
    <input type="number" min="0" id="max_players" name="max_players" value="{{ game.max_players }}" required>

    <button type="submit">Save changes</button>
</form>

<form action="/delete_game/{{ game.id }}" method="POST" onsubmit="return confirm('Are you sure you want to delete {{ game.name }}?');">
    <button type="submit">Delete game</button>
</form>

<a href="/games">Cancel</a> <!-- When clicked, browser requests given route (/players) and Flask runs the players() route-->
{% endblock %}
